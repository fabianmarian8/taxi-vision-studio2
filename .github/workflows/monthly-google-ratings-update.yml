name: Monthly Google Ratings Update

on:
  schedule:
    # Prv√Ω de≈à ka≈æd√©ho mesiaca o 3:00 r√°no UTC (4:00 alebo 5:00 SK ƒças)
    - cron: '0 3 1 * *'
  workflow_dispatch: # Umo≈æ≈àuje manu√°lne spustenie

jobs:
  update-ratings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Google Ratings
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: npx tsx scripts/fetch-place-ids.ts

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/route-pages.json
          git diff --staged --quiet || git commit -m "chore: Monthly Google ratings update $(date +%Y-%m-%d)

          Automatick√° mesaƒçn√° aktualiz√°cia hodnoten√≠ z Google Maps Places API.

          ü§ñ Generated by GitHub Actions"
          git push
