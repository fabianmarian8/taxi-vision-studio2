name: Weekly Premium Rotation

on:
  schedule:
    # Každý pondelok o 6:00 ráno UTC (7:00 alebo 8:00 SK čas)
    - cron: '0 6 * * 1'
  workflow_dispatch: # Umožňuje manuálne spustenie

jobs:
  rotate-premium:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Premium Rotation Script
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/seed-marketing-premium.ts
